<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Clock Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        .container {
            display: inline-block;
            margin-bottom: 40px;
        }
        .button {
            width: 200px;
            height: 60px;
            margin: 5px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 10px;
            border: none;
            color: white;
            cursor: pointer;
        }
        .button-green {
            background-color: #00cc00;
        }
        .button-red {
            background-color: #ff6666;
        }
        .button-gray {
            background-color: #d9d9d9;
            color: black;
        }
        .full-width {
            width: 420px;
        }
    </style>
</head>
<body>

    <h1>SETUP</h1>
    <div class="container">
        <a href="/led.cgi?led=1"><button class="button button-gray full-width">Buzzer On/Off</button></a>
        <button class="button button-gray full-width">Show Time of Day / Game Time</button>
        <button class="button button-gray full-width">Reset Timeouts Left</button><br>
        <button class="button button-gray full-width">New Match</button>
    </div>

</body>
</html>
